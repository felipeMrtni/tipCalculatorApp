<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">

  
  <title>Frontend Mentor | Tip calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<div class="container">
  <div class="title-box">
    <h1 class="title">SPLITTER</h1>
  </div>
  <div class="calculator-box">
    <div class="bill-box">
      <h2 class="box-header">Bill</h2>
      <div class="input-box">
        <input id="bill-value" type="number">
        <i class="icon"></i>
      </div>
    </div>
    <div class="tip-box">
      <h2 class="box-header">Select Tip %</h2>
      <div class="option-box">
        <button>5%</button>
        <button>10%</button>
        <button>15%</button>
        <button>25%</button>
        <button>50%</button>
        <button>Custom</button>
      </div>
    </div>
    <div class="people-box">
      <h2 class="box-header">Number of People</h2>
      <div class="input-box">
        <input id="people-value" type="number">
        <i class="icon"></i>
      </div>
    </div>
    <div class="result-box">
      <div class="tip-total">
        <div class="info-box">
          <h2 class="result-header">Tip Amount</h2>
          <p class="splitters">/ person</p>
        </div>
        <span>$</span>
      </div>
      <div class="bill-total">
        <div class="info-box">
          <h2 class="result-header">Tip Amount</h2>
          <p class="splitters">/ person</p>
        </div>
        <span>$</span>
      </div>
      <button id="reset-btn">RESET</button>
    </div>
  </div>
</div>
</body>
</html>
