<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./assets/css/reset.css">
  <!-- font -------------------------------------------------------------- -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap" rel="stylesheet">
  <!-- ------------------------------------------------------------------- -->
  <link rel="stylesheet" href="./assets/css/styles.css">

  <title>Frontend Mentor | Tip calculator app</title>

</head>
<body>
  <div class="container">
    <div class="logo-box">
      <img src="./assets/images/logo.svg" alt="logo">
    </div>
    <div class="calculator-box">
      <div class="bill-box">
        <h2 class="box-header">Bill</h2>
        <div class="input-box">
          <input id="bill-value" type="text" placeholder="0">
          <img class="icon" src="./assets/images/icon-dollar.svg">
        </div>
      </div>
      <div class="tip-box">
        <h2 class="box-header">Select Tip %</h2>
        <div class="option-box">
          <button class="option">5%</button>
          <button class="option">10%</button>
          <button class="option">15%</button>
          <button class="option">25%</button>
          <button class="option">50%</button>
          <input class="option" id="custom-value" type="text">
        </div>
      </div>
      <div class="people-box">
        <h2 class="box-header">Number of People</h2>
        <div class="input-box">
          <input id="people-value" type="text" placeholder="0">
          <img class="icon" src="./assets/images/icon-person.svg">
        </div>
      </div>
      <div class="result-box">
        <div class="info-box">
          <div class="text-box">
            <h2 class="result-header">Tip Amount</h2>
            <p class="splitters">/ person</p>
          </div>
          <span class="result" id="tip-each">$0.00</span>
        </div>
        <div class="info-box">
          <div class="text-box">
            <h2 class="result-header">Total</h2>
            <p class="splitters">/ person</p>
          </div>
          <span class="result" id="total-each">$0.00</span>
        </div>
        <button id="reset-btn">RESET</button>
      </div>
    </div>
  </div>
</body>
</html>
